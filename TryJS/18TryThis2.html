<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" style="color: red;" onclick="console.log(this.style['color'])">
        click me
    </button>
    <script>
        var helper = {
            Name: "helper",
            AAA:function(){
                console.log(this.Name);
            }
        };

        var car = {
            Name: "Car",
            BBB:function(){
                helper.AAA();
            },
            CCC:function(){
                this.BBB();
            }
        };
        
        car["BBB"] = helper.AAA;// 把helper.AAA中的this.Name裝到下面的car.BBB
        car.CCC();
    </script>
</body>
</html>
