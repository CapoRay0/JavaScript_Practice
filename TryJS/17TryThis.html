<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 全域變數的this
        // alert("alert");
        // window.alert("window.alert");
        // this.alert("this.alert");

        function Exec(){
            console.log(window == this); // 全域變數 >> this 為 Window
            console.log(Exec == this); // false
            console.log(this);
        }
        Exec();
        console.log("-----");

        // 物件裡的 this
        var car = {
            Color: "Red",
            Exec: function(){
            console.log(car == this); // 物件裡 >> this 為 car
            console.log(window == this);
            console.log(Exec == this);
            }
        };
        car.Exec();
        console.log("-----");

        // 動態指定 Method 到物件
        var car2 = { 
            Name: "Car2",
            Exec2:function(){
                this.Exec(); //Car2 的 this
                console.log(this);
            }
        };
        car2["Exec"] = Exec;
        car2.Exec(); //這時候物件仍然指向Window
        console.log("-----");
        car2.Exec2();
        console.log("-----");
        
        // car.this -> window
        // car2.this -> car2
    </script>
</body>
</html>
