<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="msgArea"></div>

    <script>
        var div1 = document.getElementById("msgArea");

        if (div1) {
            var valDate = new Date();
            var ele1 = document.createElement("p");
            div1.appendChild(ele1);
            ele1.innerHTML = "1 toDateString: " + valDate.toDateString();

            var ele5 = document.createElement("p");
            div1.appendChild(ele5);
            ele5.innerHTML = "2 toUTCString: " + valDate.toUTCString();

            //年：1~n
            //月：0~11 >> 偏移了一個月，ㄎㄧㄤ到爆啊!
            //日：1~31
            var valDate2 = new Date(2021, 8, 6);
            var ele2 = document.createElement("p");
            div1.appendChild(ele2);
            ele2.innerHTML = "3 Constructor: " + valDate2.toDateString();

            var valDate3 = new Date(2021, 2, 29); // 偏移 >> 應該為Feb(二月)卻跑出Mar(三月)
            var ele3 = document.createElement("p");
            div1.appendChild(ele3);
            ele3.innerHTML = "4 2021/2/29: " + valDate3.toDateString();

            var valDate4 = new Date(2020, 2, 29);
            var ele4 = document.createElement("p");
            div1.appendChild(ele4);
            ele4.innerHTML = "5 2020/2/29: " + valDate4.toDateString();
        }
    </script>
</body>
</html>
